<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">

    <title>Lock Control</title>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-6 text-center">Lock Control</h1>

            <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
            <input type="text" class="form-control mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="password" placeholder="パスワードを入力">
        </div>
        <div class="mb-4 flex justify-center">
            <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded mx-2" onclick="unlockAutoLock()">玄関オートロック解除</button>
        </div>
        <p class="text-center mb-2 text-gray-700 text-xl font-bold">玄関</p>
        <div class="mb-4 flex justify-center">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded mx-2" onclick="sendRequest('open')">OPEN</button>
            <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded mx-2" onclick="sendRequest('close')">CLOSE</button>
        </div>
        <p id="response" class="text-gray-700"></p>
    </div>
